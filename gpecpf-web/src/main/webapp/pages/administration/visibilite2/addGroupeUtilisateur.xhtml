<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/templateAdmin.xhtml"
                xmlns:a="http://elit.dz/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="Title">
        #{bundleAdmin.titre_visibilite_groupe}
    </ui:define>

    <ui:define name="breadCrumb"> 
        <a:breadcrumb>
            <a:menuitem value="#{bundleAdmin.titre_visibilite_groupe}" />
            <a:menuitem value="#{bundleAdmin.titre_visibilite_groupe}" href="addGroupeUtilisateur.xhtml" last="true"/>
        </a:breadcrumb>
    </ui:define>

    <ui:define name="MyContent">
        <h:form id="form">
            <a:row>
                <a:pagetitle value="Visibilité des données par groupe" />
                <p:messages id="msgs" globalOnly="true" showDetail="true" closable="true"/>                
            </a:row>
            <p:panel id="panel" styleClass="no-border row">
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleAdmin.lbl_libelle}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="lib" required="true" value="#{droitVisibiliteGroupeController.groupe.libelle}" /> 
                            <p:message for="lib"/>                                    
                        </a:column>
                    </a:column>
                </a:row>

                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleAdmin.lbl_description}" span="4" />
                        <a:column span="8" >
                            <p:inputTextarea id="desc" required="true" cols="60" value="#{droitVisibiliteGroupeController.groupe.description}" autoResize="false" />
                            <p:message for="desc"/>                                    
                        </a:column>
                    </a:column>
                </a:row>
                <a:row >
                    <a:column span="12" >
                        <p:tabView id="tabView">
                            <p:tab title="#{bundleAdmin.lbl_membre}">
                                <a:panel header=" #{bundleAdmin.lien_liste_membre}" iconheader="fa fa-list-ul">
                                    <f:facet name="header">                                            
                                        <p:commandButton title="#{bundleAdmin.titre_ajouter_membres}" 
                                                         icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" 
                                                         immediate="true" onclick="PF('dialogUtilisateurs').show();"/> 
                                    </f:facet>
                                    <p:dataTable id="tableUtilisateurs" value="#{droitVisibiliteGroupeController.groupe.adminUtilisateurList}" var="utilisateur" 
                                                 rowKey="#{utilisateur.id}" rows="10" emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" 
                                                 reflow="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                                        <p:column headerText="#{bundleAdmin.lbl_login}" filterBy="#{utilisateur.login}" filterMatchMode="contains" >
                                            <h:outputText value="#{utilisateur.login}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleAdmin.lbl_nom}" filterBy="#{utilisateur.nom}" filterMatchMode="contains">
                                            <h:outputText value="#{utilisateur.nom}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleAdmin.lbl_prenom}" filterBy="#{utilisateur.prenom}" filterMatchMode="contains">
                                            <h:outputText value="#{utilisateur.prenom}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleAdmin.lbl_actions}" width="60">
                                            <p:commandButton icon="fa fa-times" actionListener="#{droitVisibiliteGroupeController.removeUtilisateur(utilisateur)}" 
                                                             update=":form:tabView:tableUtilisateurs :formDialogUser:tableUtilisateursSeect" process="@this"/>
                                        </p:column>
                                    </p:dataTable>
                                </a:panel>
                            </p:tab>
                            <p:tab title="#{bundleAdmin.lbl_droit_visibilité}">
                                <a:panel header=" #{bundleAdmin.titre_liste_droit_visilite}" iconheader="fa fa-list-ul">
                                    <p:dataTable id="idListePieceTab" var="piece" 
                                                 value="#{droitVisibiliteGroupeController.listeDroitVisibilite.entrySet().toArray()}"
                                                 emptyMessage="Liste vide" resizableColumns="true" 
                                                 style="font-family: serif;">
                                        <p:column width="10%;">
                                            <f:facet name="header">
                                                <h:outputText value="Unités / Entités"/>
                                            </f:facet>
                                            <h:outputText value="#{piece.key}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:dataTable value="" styleClass="hide-content-names">
                                                    <p:columns value="#{droitVisibiliteGroupeController.listeUnite}" 
                                                               var="head" headerText="#{head.code}"/>
                                                </p:dataTable>
                                            </f:facet>
                                            <p:dataTable value="" styleClass="hide-column-names">
                                                <p:columns value="#{piece.value}" var="pc">
                                                    <div align="center">
                                                        <p:selectBooleanCheckbox value="#{pc.selected}"/>
                                                    </div>
                                                </p:columns>
                                            </p:dataTable>
                                        </p:column>
                                    </p:dataTable>
                                </a:panel>
                            </p:tab>
                        </p:tabView>
                    </a:column>
                </a:row>               
            </p:panel>
            <a:row>
                <p:commandButton value="#{bundleCommun.btn_valider}" action="#{droitVisibiliteGroupeController.create()}" icon="fa fa-check-square-o" ajax="false" />
                <p:commandButton value="#{bundleCommun.btn_retour}" immediate="true" action="listGroupeUtilisateur" icon="fa fa-reply" styleClass="GrayButton" ajax="false" />
            </a:row>
        </h:form>
    </ui:define>

    <ui:define name="MyDialog">
        <h:form id="formDialogUser" >
            <p:dialog  widgetVar="dialogUtilisateurs" header="#{bundleAdmin.titre_ajouter_utilisateur}" width="530"  modal="true" responsive="true" >               

                <p:dataTable id="tableUtilisateursSeect" value="#{droitVisibiliteGroupeController.listUtilisateurs}" var="utilisateur" 
                             rowKey="#{utilisateur.id}" selection="#{droitVisibiliteGroupeController.groupe.adminUtilisateurList}" 
                             rows="10" emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" 
                             paginatorAlwaysVisible="false" paginatorPosition="bottom" reflow="true">
                    <p:column selectionMode="multiple" width="10"/>
                    <p:column headerText="#{bundleAdmin.lbl_login}" filterBy="#{utilisateur.login}" filterMatchMode="contains">
                        <h:outputText value="#{utilisateur.login}" />
                    </p:column>
                    <p:column headerText="#{bundleAdmin.lbl_nom}" filterBy="#{utilisateur.nom}" filterMatchMode="contains">
                        <h:outputText value="#{utilisateur.nom}"/>
                    </p:column>
                    <p:column headerText="#{bundleAdmin.lbl_prenom}" filterBy="#{utilisateur.prenom}" filterMatchMode="contains">
                        <h:outputText value="#{utilisateur.prenom}"/>
                    </p:column>
                    <f:facet name="footer" >
                        <div class="form-actions">
                            <a:row nomargin="true">
                                <a:column span="6">
                                    <a:row nomargin="true">
                                        <a:column  span="12" >
                                            <p:commandButton title="#{bundleCommun.btn_valider}" value="#{bundleCommun.btn_valider}" icon="fa fa-check-square-o" 
                                                             process=":formDialogUser:tableUtilisateursSeect"
                                                             update=":form:tabView:tableUtilisateurs :formDialogUser:tableUtilisateursSeect" oncomplete="PF('dialogUtilisateurs').hide();"/>                                          
                                            <p:commandButton value="#{bundleCommun.btn_retour}"  icon="fa fa-reply" styleClass="GrayButton" onclick="PF('dialogUtilisateurs').hide()" />
                                        </a:column>
                                    </a:row>   
                                </a:column>
                            </a:row>
                        </div>  
                    </f:facet>
                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
