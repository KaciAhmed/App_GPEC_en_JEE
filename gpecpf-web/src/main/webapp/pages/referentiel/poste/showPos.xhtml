<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/templateRefer.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://elit.dz/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="Title">
        #{bundleReferentiel.titre_consulter_poste}
    </ui:define>

    <ui:define name="breadCrumb">
        <a:breadcrumb>
            <a:menuitem value="#{bundleReferentiel.titre_gestion_poste}" />
            <a:menuitem value="#{bundleReferentiel.lien_liste_poste}" href="listPos.xhtml" />
            <a:menuitem value="#{bundleCommun.btn_consulter}" last="true"/>
        </a:breadcrumb>
    </ui:define>

    <ui:define name="MyContent">
        <h:form id="form">
            <a:pagetitle value="Fiche Poste" />
            <a href="../tache/showTac.xhtml"></a>
            <p:messages id="msgs" globalOnly="true" showDetail="true"/>
            <p:panel id="panel" styleClass="no-border row">
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_code}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="cod"  value="#{editPosteController.poste.code}" disabled="true"/> 
                        </a:column>
                    </a:column>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_code_ant}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="codAnt"  value="#{editPosteController.poste.codeAnt}" disabled="true"/> 
                        </a:column>
                    </a:column>
                </a:row>
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_denomination}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="den"  value="#{editPosteController.poste.denomination}" disabled="true"/> 
                        </a:column>
                    </a:column>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_denomination_ant}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="denAnt"  value="#{editPosteController.poste.denomAnt}" disabled="true"/> 
                        </a:column>
                    </a:column>
                </a:row>
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_classement}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="classement"  value="#{editPosteController.poste.classement}" disabled="true"/> 
                        </a:column>
                    </a:column> 
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_classement_ant}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="classementAnt"  value="#{editPosteController.poste.classAnt}" disabled="true"/> 
                        </a:column>
                    </a:column> 
                </a:row>
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_date_creation}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="dteCreate"  value="#{editPosteController.poste.dateCreation}" disabled="true"/> 
                        </a:column>
                    </a:column> 
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_date_maj}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="dateMaj"  value="#{editPosteController.poste.dateMaj}" disabled="true"/> 
                        </a:column>
                    </a:column> 
                </a:row>
                <a:row>
                    <a:column span="3" >
                        <a:label value="#{bundleReferentiel.lbl_annee_exp}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="annExp"  value="#{editPosteController.poste.anneeExperience}" disabled="true"/> 
                        </a:column>
                    </a:column> 
                    <a:column span="9" >
                        <a:label value="#{bundleReferentiel.lbl_def_som}" span="2" />
                        <a:column span="10" >
                            <p:inputTextarea id="defSom" cols="60" value="#{editPosteController.poste.defSommaire}" autoResize="false" disabled="true"/>
                        </a:column>
                    </a:column>
                </a:row>
                <p:tabView  id="tabView">
                    <p:tab title="#{bundleAdmin.lbl_information_organisationel}" >
                        <a:row>
                            <a:label value="#{bundleAdmin.lbl_unite_organisationnelle}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="5">
                                        <p:inputText id="codeUnite" value="#{editPosteController.poste.adminUniteOrganisationnelle.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="descriptionUnite" value="#{editPosteController.poste.adminUniteOrganisationnelle.denominationFr}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>

                    <p:tab title="#{bundleReferentiel.lbl_information_type_poste}" >
                        <a:row>
                            <a:label value="#{bundleReferentiel.lbl_type_poste}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="5">
                                        <p:inputText id="codeTypePoste" value="#{editPosteController.poste.typePoste.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="libelleTypePoste" value="#{editPosteController.poste.typePoste.libelle}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>

                    <p:tab title="#{bundleReferentiel.lbl_information_emploi}" >
                        <a:row>
                            <a:label value="#{bundleReferentiel.lbl_emploi}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="5">
                                        <p:inputText id="codeEmploi" value="#{editPosteController.poste.emploi.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="libelleEmploi" value="#{editPosteController.poste.emploi.libelle}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_information_poste_superieur}" >
                        <a:row>
                            <a:label value="#{bundleReferentiel.lbl_poste_superieur}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="5">
                                        <p:inputText id="codePoste" value="#{editPosteController.poste.posteSuperieur.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="denominationPoste" value="#{editPosteController.poste.posteSuperieur.denomination}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>
                </p:tabView>  
                <p:tabView  id="tabViewList">
                    <p:tab title="#{bundleReferentiel.lbl_missions}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_mission}" iconheader="fa fa-list-ul">
                            <p:dataTable  id="tableMissions" value="#{editPosteController.poste.listMissions}" var="mission" rowKey="#{mission.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{mission.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_libelle}">
                                    <h:outputText value="#{mission.libelle}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{mission.description}"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_conditions}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_condition}" iconheader="fa fa-list-ul">
                            <p:dataTable  id="tableConditions" value="#{editPosteController.poste.listConditions}" var="condition" rowKey="#{condition.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{condition.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{condition.description}"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_moyens}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_moyen}" iconheader="fa fa-list-ul">
                            <p:dataTable  id="tableMoyens" value="#{editPosteController.poste.listMoyens}" var="moyen" rowKey="#{moyen.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{moyen.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{moyen.description}"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_formations}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_formation}" iconheader="fa fa-list-ul">
                            <p:dataTable  id="tableFormations" value="#{editPosteController.poste.listFormations}" var="formation" rowKey="#{formation.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{formation.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{formation.description}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_type}">
                                    <h:outputText value="#{formation.type}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_exigence}">
                                    <h:outputText value="#{formation.exigence}"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_competences}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_competence}" iconheader="fa fa-list-ul">
                            <p:dataTable  id="tableCompetences" value="#{editPosteController.poste.listCompetences}" var="competence" rowKey="#{competence.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{competence.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_libelle}">
                                    <h:outputText value="#{competence.libelle}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_type}">
                                    <h:outputText value="#{competence.idtypcom.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_domaine}">
                                    <h:outputText value="#{competence.iddomcom.code}"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                </p:tabView>
            </p:panel>

            <a:row>
                <p:commandButton value="#{bundleCommun.btn_retour}" immediate="true" action="listPos" icon="fa fa-reply" styleClass="GrayButton" ajax="false" />
            </a:row>
        </h:form>
    </ui:define>
</ui:composition>
