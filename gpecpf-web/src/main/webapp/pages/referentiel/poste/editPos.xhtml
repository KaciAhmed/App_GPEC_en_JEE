<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/templateReferEmp.xhtml"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://elit.dz/ui">

    <ui:define name="Title">
        #{bundleReferentiel.titre_modifier_poste}
    </ui:define>

    <ui:define name="breadCrumb">
        <a:breadcrumb>
            <a:menuitem value="#{bundleReferentiel.titre_gestion_poste}" />
            <a:menuitem value="#{bundleReferentiel.lien_liste_poste}" href="listPos.xhtml" />
            <a:menuitem value="#{bundleCommun.btn_modifier}" last="true" />
        </a:breadcrumb>
    </ui:define>

    <ui:define name="MyContent">
        <h:form id="form">
            <a:pagetitle value="Fiche Poste" />
            <p:messages id="msgs" globalOnly="true" showDetail="true" />
            <p:panel id="panel" styleClass="no-border row">
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_code}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="code" required="true" value="#{editPosteController.poste.code}" /> 
                            <p:message for="code"/>                                    
                        </a:column>
                    </a:column>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_classement}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="classement" required="true" value="#{editPosteController.poste.classement}" /> 
                            <p:message for="classement"/>                                    
                        </a:column>
                    </a:column>
                </a:row>
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_denomination}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="den" required="true" value="#{editPosteController.poste.denomination}" /> 
                            <p:message for="den"/>                                    
                        </a:column>
                    </a:column>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_annee_exp}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="annExp" required="true" value="#{editPosteController.poste.anneeExperience}" /> 
                            <p:message for="annExp"/>                                    
                        </a:column>
                    </a:column>
                </a:row>
                <a:row>
                    <a:column span="12" >
                        <a:label value="#{bundleReferentiel.lbl_def_som}" span="2" />
                        <a:column span="10" >
                            <p:inputTextarea id="defSom" required="true"  cols="100" value="#{editPosteController.poste.defSommaire}" autoResize="false" />
                            <p:message for="defSom"/>                                    
                        </a:column>
                    </a:column>
                </a:row> 
                <p:tabView  id="tabView">
                    <p:tab title="#{bundleAdmin.lbl_information_organisationel}" >
                        <a:row>
                            <a:label value="#{bundleAdmin.lbl_unite_organisationnelle}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="1">
                                        <p:commandButton value="...." immediate="true" onclick="PF('dialogUniteOrganisationelle').show();"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="codeUnite" value="#{editPosteController.uniteOrganisationnelleSelected.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="descriptionUnite" value="#{editPosteController.uniteOrganisationnelleSelected.denominationFr}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>

                    <p:tab title="#{bundleReferentiel.lbl_information_type_poste}" >
                        <a:row>
                            <a:label value="#{bundleReferentiel.lbl_type_poste}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="1">
                                        <p:commandButton value="...." immediate="true" onclick="PF('dialogTypePoste').show();"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="codeTypePoste" value="#{editPosteController.typePosteSelected.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="libelleTypePoste" value="#{editPosteController.typePosteSelected.libelle}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>

                    <p:tab title="#{bundleReferentiel.lbl_information_emploi}" >
                        <a:row>
                            <a:label value="#{bundleReferentiel.lbl_emploi}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="1">
                                        <p:commandButton value="...." immediate="true" onclick="PF('dialogEmploi').show();"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="codeEmploi" value="#{editPosteController.emploiSelected.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="libelleEmploi" value="#{editPosteController.emploiSelected.libelle}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_information_poste_superieur}" >
                        <a:row>
                            <a:label value="#{bundleReferentiel.lbl_poste_superieur}" span="3"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="1">
                                        <p:commandButton value="...." immediate="true" onclick="PF('dialogPoste').show();"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="codePoste" value="#{editPosteController.posteSelected.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="denominationPoste" value="#{editPosteController.posteSelected.denomination}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>
                </p:tabView>  
                <p:tabView  id="tabViewList">
                    <p:tab title="#{bundleReferentiel.lbl_missions}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_mission}" iconheader="fa fa-list-ul">
                            <f:facet name="header">                                            
                                <p:commandButton title="#{bundleReferentiel.titre_ajouter_mission}"  icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" immediate="true" onclick="PF('dialogMissions').show();"/> 
                            </f:facet>
                            <p:dataTable  id="tableMissions" value="#{editPosteController.poste.listMissions}" var="mission" rowKey="#{mission.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{mission.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_libelle}">
                                    <h:outputText value="#{mission.libelle}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{mission.description}"/>
                                </p:column>
                                <p:column headerText="#{bundleCommun.lbl_actions}" width="60">
                                    <p:commandButton icon="fa fa-times" actionListener="#{editPosteController.removeMissionForPoste(mission)}" update=":form:tabViewList:tableMissions :formDialogs:tableMissionsSeect" process="@this"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_conditions}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_condition}" iconheader="fa fa-list-ul">
                            <f:facet name="header">                                            
                                <p:commandButton title="#{bundleReferentiel.titre_ajouter_condition}"  icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" immediate="true" onclick="PF('dialogConditions').show();"/> 
                            </f:facet>
                            <p:dataTable  id="tableConditions" value="#{editPosteController.poste.listConditions}" var="condition" rowKey="#{condition.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{condition.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{condition.description}"/>
                                </p:column>
                                <p:column headerText="#{bundleCommun.lbl_actions}" width="60">
                                    <p:commandButton icon="fa fa-times" actionListener="#{editPosteController.removeConditionForPoste(condition)}" update=":form:tabViewList:tableConditions :formDialogs:tableConditionsSeect" process="@this"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_moyens}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_moyen}" iconheader="fa fa-list-ul">
                            <f:facet name="header">                                            
                                <p:commandButton title="#{bundleReferentiel.titre_ajouter_moyen}"  icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" immediate="true" onclick="PF('dialogMoyens').show();"/> 
                            </f:facet>
                            <p:dataTable  id="tableMoyens" value="#{editPosteController.poste.listMoyens}" var="moyen" rowKey="#{moyen.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{moyen.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{moyen.description}"/>
                                </p:column>
                                <p:column headerText="#{bundleCommun.lbl_actions}" width="60">
                                    <p:commandButton icon="fa fa-times" actionListener="#{editPosteController.removeMoyenForPoste(moyen)}" update=":form:tabViewList:tableMoyens :formDialogs:tableMoyensSeect" process="@this"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_formations}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_formation}" iconheader="fa fa-list-ul">
                            <f:facet name="header">                                            
                                <p:commandButton title="#{bundleReferentiel.titre_ajouter_formation}"  icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" immediate="true" onclick="PF('dialogFormations').show();"/> 
                            </f:facet>
                            <p:dataTable  id="tableFormations" value="#{editPosteController.poste.listFormations}" var="formation" rowKey="#{formation.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{formation.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_description}">
                                    <h:outputText value="#{formation.description}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_type}">
                                    <h:outputText value="#{formation.type}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_exigence}">
                                    <h:outputText value="#{formation.exigence}"/>
                                </p:column>
                                <p:column headerText="#{bundleCommun.lbl_actions}" width="60">
                                    <p:commandButton icon="fa fa-times" actionListener="#{editPosteController.removeFormationForPoste(formation)}" update=":form:tabViewList:tableFormations :formDialogs:tableFormationsSeect" process="@this"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                    
                    <p:tab title="#{bundleReferentiel.lbl_competences}">
                        <a:panel header=" #{bundleReferentiel.titre_liste_competence}" iconheader="fa fa-list-ul">
                            <f:facet name="header">                                            
                                <p:commandButton title="#{bundleReferentiel.titre_ajouter_competence}"  icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" immediate="true" onclick="PF('dialogCompetences').show();"/> 
                            </f:facet>
                            <p:dataTable  id="tableCompetences" value="#{editPosteController.poste.listCompetences}" var="competence" rowKey="#{competence.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                <p:column headerText="#{bundleReferentiel.lbl_code}">
                                    <h:outputText value="#{competence.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_libelle}">
                                    <h:outputText value="#{competence.libelle}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_type}">
                                    <h:outputText value="#{competence.idtypcom.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleReferentiel.lbl_domaine}">
                                    <h:outputText value="#{competence.iddomcom.code}"/>
                                </p:column>
                                <p:column headerText="#{bundleCommun.lbl_actions}" width="60">
                                    <p:commandButton icon="fa fa-times" actionListener="#{editPosteController.removeCompetenceForPoste(competence)}" update=":form:tabViewList:tableCompetences :formDialogs:tableCompetencesSeect" process="@this"/>
                                </p:column>
                            </p:dataTable>
                        </a:panel>
                    </p:tab>
                </p:tabView>
            </p:panel>
            <a:row>
                <p:commandButton action="#{editPosteController.edit()}" value="#{bundleCommun.btn_valider}"
                    icon="fa fa-check-square-o" ajax="false" />
                <p:commandButton value="#{bundleCommun.btn_retour}" immediate="true" action="listPos" icon="fa fa-reply"
                    styleClass="GrayButton" ajax="false" />
            </a:row>
        </h:form>
    </ui:define>
    
    <ui:define name="MyDialog">
        <h:form id="formDialogs">
            <p:dialog id="dialogUniteOrganisationelleId" header="#{bundleAdmin.lien_liste_unite_org}" widgetVar="dialogUniteOrganisationelle" width="460" position="center" modal="true" >
                <h:panelGroup id="panelUniteParents">
                    <p:dataTable value="#{editPosteController.listUniteOrganisationnelle}" var="unite" 
                                 selectionMode="single" selection="#{editPosteController.uniteOrganisationnelleSelected}" rowKey="#{unite.id}"                                
                                 emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorAlwaysVisible="false" rows="10">
                        <p:ajax event="rowSelect" update=":form:tabView:codeUnite :form:tabView:descriptionUnite" oncomplete="PF('dialogUniteOrganisationelle').hide();" />
                        <p:column headerText="#{bundleAdmin.lbl_code}">
                            <h:outputText value="#{unite.affichage}"/>
                        </p:column> 
                        <p:column headerText="#{bundleAdmin.lbl_denomination_ar}">
                            <h:outputText value="#{unite.denominationAr}"/>
                        </p:column> 
                        <p:column headerText="#{bundleAdmin.lbl_denomination_fr}">
                            <h:outputText value="#{unite.denominationFr}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
            
            <p:dialog id="dialogTypePosteId" header="#{bundleReferentiel.lien_liste_type_poste}" widgetVar="dialogTypePoste" width="460" position="center" modal="true" >
                <h:panelGroup id="panelTypePoste">
                    <p:dataTable value="#{editPosteController.listTypePoste}" var="typePoste" 
                                 selectionMode="single" selection="#{editPosteController.typePosteSelected}" rowKey="#{typePoste.id}"                                
                                 emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorAlwaysVisible="false" rows="10">
                        <p:ajax event="rowSelect" update=":form:tabView:codeTypePoste :form:tabView:libelleTypePoste" oncomplete="PF('dialogTypePoste').hide();" />
                        <p:column headerText="#{bundleReferentiel.lbl_code}">
                            <h:outputText value="#{typePoste.code}"/>
                        </p:column> 
                        <p:column headerText="#{bundleReferentiel.lbl_libelle}">
                            <h:outputText value="#{typePoste.libelle}"/>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
            
            <p:dialog id="dialogEmploiId" header="#{bundleReferentiel.lien_liste_emploi}" widgetVar="dialogEmploi" width="460" position="center" modal="true" >
                <h:panelGroup id="panelEmploi">
                    <p:dataTable value="#{editPosteController.listEmploi}" var="emploi" 
                                 selectionMode="single" selection="#{editPosteController.emploiSelected}" rowKey="#{emploi.id}"                                
                                 emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorAlwaysVisible="false" rows="10">
                        <p:ajax event="rowSelect" update=":form:tabView:codeEmploi :form:tabView:libelleEmploi" oncomplete="PF('dialogEmploi').hide();" />
                        <p:column headerText="#{bundleReferentiel.lbl_code}">
                            <h:outputText value="#{emploi.code}"/>
                        </p:column> 
                        <p:column headerText="#{bundleReferentiel.lbl_libelle}">
                            <h:outputText value="#{emploi.libelle}"/>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
            
            <p:dialog id="dialogPosteId" header="#{bundleReferentiel.lien_liste_poste}" widgetVar="dialogPoste" width="460" position="center" modal="true" >
                <h:panelGroup id="panelPoste">
                    <p:dataTable value="#{editPosteController.listPoste}" var="poste" 
                                 selectionMode="single" selection="#{editPosteController.posteSelected}" rowKey="#{poste.id}"                                
                                 emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorAlwaysVisible="false" rows="10">
                        <p:ajax event="rowSelect" update=":form:tabView:codePoste :form:tabView:denominationPoste" oncomplete="PF('dialogPoste').hide();" />
                        <p:column headerText="#{bundleReferentiel.lbl_code}">
                            <h:outputText value="#{poste.code}"/>
                        </p:column> 
                        <p:column headerText="#{bundleReferentiel.lbl_denomination}">
                            <h:outputText value="#{poste.denomination}"/>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
            
            <p:dialog widgetVar="dialogMissions" header="#{bundleReferentiel.titre_ajouter_mission}" modal="true"   responsive="true">
                <p:dataTable id="tableMissionsSeect" value="#{editPosteController.listMissions}" rowKey="#{mission.id}" selection="#{editPosteController.listMissionsSelected}" reflow="true" rows="8" var="mission" emptyMessage="#{bundleCommun.msg_list_vide}" paginatorPosition="bottom" paginator="true" paginatorAlwaysVisible="false" >
                    <p:column selectionMode="multiple" width="10"/>
                    <p:column headerText="#{bundleReferentiel.lbl_code}" filterBy="#{mission.code}" filterMatchMode="contains">
                        <h:outputText value="#{mission.code}"/>
                    </p:column>
                    <p:column headerText="#{bundleReferentiel.lbl_libelle}" filterBy="#{mission.libelle}" filterMatchMode="contains">
                        <h:outputText value="#{mission.libelle}"/>
                    </p:column>
                    <p:column headerText="#{bundleReferentiel.lbl_description}" filterBy="#{mission.description}" filterMatchMode="contains">
                        <h:outputText value="#{mission.description}"/>
                    </p:column>
                    <f:facet name="footer" >
                        <div class="form-actions">
                            <a:row nomargin="true">
                                <a:column span="6">
                                    <a:row nomargin="true">
                                        <a:column  span="9" id="pgbtndlg">
                                            <p:commandButton title="#{bundleCommun.btn_valider}" icon="fa fa-check-square-o" value="#{bundleCommun.btn_valider}" process=":formDialogs:tableMissionsSeect" actionListener="#{editPosteController.addMissionsForPoste()}" update=":form:tabViewList:tableMissions :formDialogs:tableMissionsSeect" oncomplete="PF('dialogMissions').hide();" />                                          
                                            <p:commandButton value="#{bundleCommun.btn_retour}"  icon="fa fa-reply" styleClass="GrayButton" onclick="PF('dialogMissions').hide()" />
                                        </a:column>
                                    </a:row>   
                                </a:column>
                            </a:row>
                        </div>
                    </f:facet>
                </p:dataTable>
            </p:dialog>
            
            <p:dialog widgetVar="dialogConditions" header="#{bundleReferentiel.titre_ajouter_condition}" modal="true"   responsive="true">
                <p:dataTable id="tableConditionsSeect" value="#{editPosteController.listConditions}" rowKey="#{condidition.id}" selection="#{editPosteController.listConditionsSelected}" reflow="true" rows="8" var="condidition" emptyMessage="#{bundleCommun.msg_list_vide}" paginatorPosition="bottom" paginator="true" paginatorAlwaysVisible="false" >
                    <p:column selectionMode="multiple" width="10"/>
                    <p:column headerText="#{bundleReferentiel.lbl_code}" filterBy="#{condidition.code}" filterMatchMode="contains">
                        <h:outputText value="#{condidition.code}"/>
                    </p:column>
                    <p:column headerText="#{bundleReferentiel.lbl_description}" filterBy="#{condidition.description}" filterMatchMode="contains">
                        <h:outputText value="#{condidition.description}"/>
                    </p:column>
                    <f:facet name="footer" >
                        <div class="form-actions">
                            <a:row nomargin="true">
                                <a:column span="6">
                                    <a:row nomargin="true">
                                        <a:column  span="9" id="pgbtndlg">
                                            <p:commandButton title="#{bundleCommun.btn_valider}" icon="fa fa-check-square-o" value="#{bundleCommun.btn_valider}" process=":formDialogs:tableConditionsSeect" actionListener="#{editPosteController.addConditionsForPoste()}" update=":form:tabViewList:tableConditions :formDialogs:tableConditionsSeect" oncomplete="PF('dialogConditions').hide();" />                                          
                                            <p:commandButton value="#{bundleCommun.btn_retour}"  icon="fa fa-reply" styleClass="GrayButton" onclick="PF('dialogConditions').hide()" />
                                        </a:column>
                                    </a:row>   
                                </a:column>
                            </a:row>
                        </div>
                    </f:facet>
                </p:dataTable>
            </p:dialog>
            
            <p:dialog widgetVar="dialogMoyens" header="#{bundleReferentiel.titre_ajouter_moyen}" modal="true"   responsive="true">
                <p:dataTable id="tableMoyensSeect" value="#{editPosteController.listMoyens}" rowKey="#{moyen.id}" selection="#{editPosteController.listMoyensSelected}" reflow="true" rows="8" var="moyen" emptyMessage="#{bundleCommun.msg_list_vide}" paginatorPosition="bottom" paginator="true" paginatorAlwaysVisible="false" >
                    <p:column selectionMode="multiple" width="10"/>
                    <p:column headerText="#{bundleReferentiel.lbl_code}" filterBy="#{moyen.code}" filterMatchMode="contains">
                        <h:outputText value="#{moyen.code}"/>
                    </p:column>
                    <p:column headerText="#{bundleReferentiel.lbl_description}" filterBy="#{moyen.description}" filterMatchMode="contains">
                        <h:outputText value="#{moyen.description}"/>
                    </p:column>
                    <f:facet name="footer" >
                        <div class="form-actions">
                            <a:row nomargin="true">
                                <a:column span="6">
                                    <a:row nomargin="true">
                                        <a:column  span="9" id="pgbtndlg">
                                            <p:commandButton title="#{bundleCommun.btn_valider}" icon="fa fa-check-square-o" value="#{bundleCommun.btn_valider}" process=":formDialogs:tableMoyensSeect" actionListener="#{editPosteController.addMoyensForPoste()}" update=":form:tabViewList:tableMoyens :formDialogs:tableMoyensSeect" oncomplete="PF('dialogMoyens').hide();" />                                          
                                            <p:commandButton value="#{bundleCommun.btn_retour}"  icon="fa fa-reply" styleClass="GrayButton" onclick="PF('dialogMoyens').hide()" />
                                        </a:column>
                                    </a:row>   
                                </a:column>
                            </a:row>
                        </div>
                    </f:facet>
