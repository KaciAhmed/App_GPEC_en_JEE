<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/templateReferEmp.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://elit.dz/ui">

    <ui:define name="Title">
        #{bundleReferentiel.titre_liste_type_poste}
    </ui:define>

    <ui:define name="breadCrumb">
        <a:breadcrumb>
            <a:menuitem value="#{bundleReferentiel.titre_gestion_type_poste}" />
            <a:menuitem value="#{bundleReferentiel.lien_liste_type_poste}" href="listType.xhtml" last="true" />
        </a:breadcrumb>
    </ui:define>

    <ui:define name="MyContent">
        <h:form id="form">          
            <a:row >  
                <a:pagetitle value="Types de Poste" />
                <p:messages id="msgs" globalOnly="true" showDetail="true" closable="true"/>
            </a:row>
            <a:row>
                <a:panel header=" #{bundleReferentiel.lien_liste_type_poste}" iconheader="fa fa-list-ul">
                    <p:dataTable binding="#{listTypePosteController.dataTable}" value="#{listTypePosteController.lazyTypePoste}" var="typePoste" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" lazy="true" paginatorPosition="bottom" paginator="true" paginatorAlwaysVisible="true" rows="10">
                        <p:column headerText="#{bundleReferentiel.lbl_code}" filterBy="#{typePoste.code}" filterMatchMode="contains" width="200" >
                            <h:outputText value="#{typePoste.code}"/>
                      </p:column>
                        <p:column headerText="#{bundleReferentiel.lbl_libelle}" filterBy="#{typePoste.libelle}" filterMatchMode="contains">
                            <h:outputText value="#{typePoste.libelle}"/>
                        </p:column>
                        <p:column headerText="#{bundleCommun.lbl_actions}" width="120">
                            <p:commandButton  icon="fa fa-info" title="#{bundleCommun.lbl_visualisation_detail}" ajax="false" action="showType" rendered="#{mySessionController.isUserInRole('REFER_013_005')}" >  
                                <f:param name="id" value="#{typePoste.id}"/>
                            </p:commandButton>  
                        </p:column>
                    </p:dataTable>
                </a:panel>
            </a:row>
        </h:form>
    </ui:define>
</ui:composition>
