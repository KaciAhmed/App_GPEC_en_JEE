<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/templateReferEmp.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://elit.dz/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="Title">
        #{bundleReferentiel.titre_consulter_formation}
    </ui:define>

    <ui:define name="breadCrumb">
        <a:breadcrumb>
            <a:menuitem value="#{bundleReferentiel.titre_gestion_formation}" />
            <a:menuitem value="#{bundleReferentiel.lien_liste_formation}" href="listForm.xhtml" />
            <a:menuitem value="#{bundleCommun.btn_consulter}" last="true"/>
        </a:breadcrumb>
    </ui:define>

    <ui:define name="MyContent">
        <h:form id="form">
            <a:pagetitle value="Fiche Formation" />
            <p:messages id="msgs" globalOnly="true" showDetail="true"/>
            <p:panel id="panel" styleClass="no-border row">
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_code}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="cod"  value="#{editFormationController.formation.code}" /> 
                        </a:column>
                    </a:column> 
                </a:row>
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_description}" span="4" />
                        <a:column span="8" >
                            <p:inputTextarea id="desc" cols="60" value="#{editFormationController.formation.description}" autoResize="false" />
                        </a:column>
                    </a:column>
                </a:row>  
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_type}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="type"  value="#{editFormationController.formation.type}" /> 
                        </a:column>
                    </a:column> 
                </a:row>
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_exigence}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="exi"  value="#{editFormationController.formation.exigence}" /> 
                        </a:column>
                    </a:column> 
                </a:row>
                <a:row style="height: 300px">
                    <a:column span="12">
                        <p:tabView id="tabView">
                            <p:tab title="#{bundleReferentiel.lbl_postes}">
                                <a:panel header=" #{bundleReferentiel.lien_liste_poste}" iconheader="fa fa-list-ul">
                                    <p:dataTable id="tablePostes" value="#{editFormationController.listPostesFormation}" var="poste" rowKey="#{poste.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                        <p:column headerText="#{bundleReferentiel.lbl_code}" filterBy="#{poste.code}" filterMatchMode="contains">
                                            <h:outputText value="#{poste.code}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleReferentiel.lbl_denomination}" filterBy="#{poste.libelle}" filterMatchMode="contains">
                                            <h:outputText value="#{poste.denomination}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleReferentiel.lbl_classement}" filterBy="#{poste.libelle}" filterMatchMode="contains">
                                            <h:outputText value="#{poste.classement}"/>
                                        </p:column>
                                    </p:dataTable>
                                </a:panel>
                            </p:tab>
                        </p:tabView>  
                    </a:column>
                </a:row>
            </p:panel>

            <a:row>
                <p:commandButton value="#{bundleCommun.btn_retour}" immediate="true" action="listForm" icon="fa fa-reply" styleClass="GrayButton" ajax="false" />
            </a:row>
        </h:form>
    </ui:define>
</ui:composition>
