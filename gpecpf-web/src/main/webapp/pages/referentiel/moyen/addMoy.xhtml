<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/templateRefer.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://elit.dz/ui">

    <ui:define name="Title">
        #{bundleReferentiel.titre_nouveau_moyen}
    </ui:define>

    <ui:define name="breadCrumb">
        <a:breadcrumb>   
            <a:menuitem value="#{bundleReferentiel.titre_gestion_moyen}" />
            <a:menuitem value="#{bundleReferentiel.lien_liste_moyen}" href="listMoy.xhtml" />
            <a:menuitem value="#{bundleCommun.btn_nouveau}" last="true"/>
        </a:breadcrumb>
    </ui:define>
      <ui:param name="aa" value="aaaaaaaaaaaaa" />
    <ui:define name="MyContent">
        <h:form id="form">
            <a:row nomargin="true">
                <a:pagetitle value="Fiche Moyen" />
                <p:messages id="msgs" globalOnly="true" showDetail="true" closable="true"/>            
            </a:row>
            <p:panel id="panel" styleClass="no-border row">
                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_code}" span="4" />
                        <a:column span="8" >
                            <p:inputText id="lib" required="true" value="#{addMoyenController.moyen.code}" /> 
                            <p:message for="lib"/>                                    
                        </a:column>
                    </a:column>
                </a:row>

                <a:row>
                    <a:column span="6" >
                        <a:label value="#{bundleReferentiel.lbl_description}" span="4" />
                        <a:column span="8" >
                            <p:inputTextarea id="desc" required="true"  cols="60" value="#{addMoyenController.moyen.description}" autoResize="false" />
                            <p:message for="desc"/>                                    
                        </a:column>
                    </a:column>
                </a:row>
                <a:row >
                    <a:column span="12" >
                        <p:tabView id="tabView">
                            <p:tab title="#{bundleReferentiel.lbl_postes}">
                                <a:panel header=" #{bundleReferentiel.titre_liste_poste}" iconheader="fa fa-list-ul">
                                    <f:facet name="header">                                            
                                        <p:commandButton title="#{bundleReferentiel.titre_ajouter_poste}"  icon="fa fa-plus" value="#{bundleCommun.btn_ajouter}" immediate="true" onclick="PF('dialogPostes').show();"/> 
                                    </f:facet>
                                    <p:dataTable id="tablePostes" value="#{addMoyenController.listPostesMoyen}" var="poste" rowKey="#{poste.id}" rows="4" emptyMessage="#{bundleCommun.msg_list_vide}" reflow="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" >
                                        <p:column headerText="#{bundleReferentiel.lbl_code}">
                                            <h:outputText value="#{poste.code}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleReferentiel.lbl_denomination}">
                                            <h:outputText value="#{poste.denomination}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleReferentiel.lbl_classement}">
                                            <h:outputText value="#{poste.classement}"/>
                                        </p:column>
                                        <p:column headerText="#{bundleCommun.lbl_actions}" width="60">
                                            <p:commandButton icon="fa fa-times" actionListener="#{addMoyenController.removePosteForMoyen(poste)}" update=":form:tabView:tablePostes :FormDialog:tablePostesSeect" process="@this"/>
                                        </p:column>
                                    </p:dataTable>
                                </a:panel>
                            </p:tab>
                        </p:tabView>
                    </a:column>
                </a:row>
            </p:panel>
            <a:row>
                <p:commandButton value="#{bundleCommun.btn_valider}" action="#{addMoyenController.create()}" icon="fa fa-check-square-o" ajax="false" />
                <p:commandButton value="#{bundleCommun.btn_retour}" immediate="true" action="listMoy" icon="fa fa-reply" styleClass="GrayButton" ajax="false" />
            </a:row>
        </h:form>
    </ui:define>
      
    <ui:define name="MyDialog">
        <h:form id="FormDialog">
            <p:dialog widgetVar="dialogPostes" header="#{bundleReferentiel.titre_ajouter_poste}" modal="true"   responsive="true">
                <p:dataTable id="tablePostesSeect" value="#{addMoyenController.listPostes}" rowKey="#{poste.id}" selection="#{addMoyenController.listPostesSelected}" reflow="true" rows="8" var="poste" emptyMessage="#{bundleCommun.msg_list_vide}" paginatorPosition="bottom" paginator="true" paginatorAlwaysVisible="false" >
                    <p:column selectionMode="multiple" width="10"/>
                    <p:column headerText="#{bundleReferentiel.lbl_code}" filterBy="#{poste.code}" filterMatchMode="contains">
                        <h:outputText value="#{poste.code}"/>
                    </p:column>
                    <p:column headerText="#{bundleReferentiel.lbl_denomination}" filterBy="#{poste.libelle}" filterMatchMode="contains">
                        <h:outputText value="#{poste.denomination}"/>
                    </p:column>
                    <p:column headerText="#{bundleReferentiel.lbl_classement}" filterBy="#{poste.libelle}" filterMatchMode="contains">
                        <h:outputText value="#{poste.classement}"/>
                    </p:column>
                    <f:facet name="footer" >
                        <div class="form-actions">
                            <a:row nomargin="true">
                                <a:column span="6">
                                    <a:row nomargin="true">
                                        <a:column  span="9" id="pgbtndlg">
                                            <p:commandButton title="#{bundleCommun.btn_valider}" icon="fa fa-check-square-o" value="#{bundleCommun.btn_valider}" process=":FormDialog:tablePostesSeect" actionListener="#{addMoyenController.addPostesForMoyen()}" update=":form:tabView:tablePostes :FormDialog:tablePostesSeect" oncomplete="PF('dialogPostes').hide();" />                                          
                                            <p:commandButton value="#{bundleCommun.btn_retour}"  icon="fa fa-reply" styleClass="GrayButton" onclick="PF('dialogPostes').hide()" />
                                        </a:column>
                                    </a:row>   
                                </a:column>
                            </a:row>
                        </div>
                    </f:facet>
                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
