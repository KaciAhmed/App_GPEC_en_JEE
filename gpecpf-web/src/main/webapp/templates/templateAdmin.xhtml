<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://elit.dz/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta http-equiv="Server" content="none"/>
        <title>
            <ui:insert name="Title"/>
        </title>       
        <style>
            .ouvert{
                background-color: greenyellow;
                font-weight: bold;
            }
            .fermer{
                background-color: #FF9048;
                font-weight: bold;
            }
            .ui-selectonemenu-filter-container {
                width: 100% !important;
            }
            .hide-column-names table thead tr {
                display: none;
            }
            .hide-content-names table tbody tr {
                display: none;
            }
            .EstimationTotale{
                background-color: #47FF5D;
            }

            .hide-content-names table { width: auto; }
            .hide-content-names th, .hide-content-names td { max-width: 20px; }

        </style>
    </h:head>

    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <a:pagecontainer>
            <a:sidebar   toggler="true" dataautoscroll="true" datakeepexpanded="true" dataslidespeed="200" >

                <a:submenu start="true"  value="#{bundleAdmin.titre_gestion_utilisateur}" icon="fa fa-users">
                    <a:menuitem value="#{bundleAdmin.titre_liste_utilisateur}" icon="fa fa-file"  
                                outcome="/pages/administration/utilisateur/listUtilisateur.xhtml" 
                                rendered="#{mySessionController.isUserInRole('ADMIN_002_006')}" />
                </a:submenu>
                <a:submenu value="#{bundleAdmin.titre_gestion_profil}" icon="fa fa-hospital-o">
                    <a:menuitem value="#{bundleAdmin.titre_liste_profils}" icon="fa fa-file" outcome="/pages/administration/profil/listProfil.xhtml" rendered="#{mySessionController.isUserInRole('ADMIN_003_006')}" />
                    <a:menuitem value="#{bundleAdmin.titre_liste_privileges}" icon="fa fa-file" outcome="/pages/administration/privilege/listPrivilege.xhtml" rendered="#{mySessionController.isUserInRole('ADMIN_004_006')}" />
                </a:submenu>
                <a:submenu value="#{bundleAdmin.titre_unite_orbanisationnelle}" icon="fa fa-sitemap">
                    <a:menuitem value="#{bundleAdmin.titre_liste_unite}" icon="fa fa-file" outcome="/pages/administration/societe/listUniteOrg.xhtml" rendered="#{mySessionController.isUserInRole('ADMIN_005_005')}" />
                </a:submenu>
                <a:submenu value="#{bundleCommun.titre_configuration}" icon="fa fa-cogs">
                    <a:menuitem value="#{bundleAdmin.titre_module}" icon="fa fa-inbox" outcome="/pages/administration/module/listModule.xhtml"  rendered="true" />
                </a:submenu>
                <a:submenu value="#{bundleAdmin.titre_historique}" icon="fa fa-history">
                    <a:menuitem value="#{bundleAdmin.titre_liste_connexion_en_cours}" icon="fa fa-inbox" outcome="/pages/administration/historique/listConnexionEnCours.xhtml"  rendered="true" />
                    <a:menuitem value="#{bundleAdmin.titre_liste_historique_connexion}" icon="fa fa-inbox" outcome="/pages/administration/historique/listConnecxionHistorique.xhtml"  rendered="true" />
                </a:submenu>
                <a:submenu value="#{bundleAdmin.titre_visibilite}" icon="fa fa-history">
                    <a:menuitem value="#{bundleAdmin.titre_visibilite_groupe}" icon="fa fa-inbox" outcome="/pages/administration/visibilite/listDroitVisibiliteGroupe.xhtml" rendered="true" />
                    <a:menuitem value="#{bundleAdmin.titre_visibilite_utilisateur}" icon="fa fa-inbox" outcome="/pages/administration/visibilite/showDroitVisibiliteUtilisateur.xhtml" rendered="true" />
                </a:submenu>
                <a:submenu value="#{bundleAdmin.titre_gestion_pref_codification}" icon="fa fa-tasks">
                    <a:menuitem value="#{bundleAdmin.titre_accueil_prefix}" icon="fa fa-file" outcome="/pages/administration/prefixCodification/prefixCod.xhtml" rendered="true" />
                </a:submenu>
            </a:sidebar>
            <a:pagecontent>

                <div class="page-bar">
                    <ui:insert name="breadCrumb" />
                    <div class="info"  >
                        Zone variables métier
                    </div>
                </div> 

                <a:container fluid="true" style="margin-top: 10px;">
                    <ui:insert name="MyContent"/>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="#{bundleCommun.btn_oui}" type="button" styleClass="ui-confirmdialog-yes" />
                        <p:commandButton value="#{bundleCommun.btn_non}" type="button" styleClass="ui-confirmdialog-no"  />
                    </p:confirmDialog>
                </a:container>

            </a:pagecontent>
        </a:pagecontainer>

        <a:footer label="#{mySessionController.libelleAnnee} © ELIT"   />

        <ui:insert name="MyDialog"/>
        <h:form id="formDialog">
            <p:dialog id="themDlg" header="#{bundleCommun.lbl_modification_theme}"   widgetVar="themeDialog"  height="90" width="300">
                <p:panel >                    
                    <p:outputLabel value="#{bundleCommun.msg_choisir_theme}"  />                    
                    <p:selectOneMenu value="#{mySessionController.theme}" onchange="$('#formDialog').submit()"  >  
                        <f:selectItems value="#{myApplicationController.themes}" />  
                    </p:selectOneMenu> 
                    <p:commandButton id="btn"  actionListener="#{mySessionController.updateUtilisateur()}"  ajax="false"  style="display: none"/>
                </p:panel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
